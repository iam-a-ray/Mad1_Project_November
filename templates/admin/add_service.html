{% extends "layout.html" %}

{% block title %}Add Service{% endblock %}

{% block style %}
<style>
    .form-container {
        margin-top: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn-submit {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-submit:hover {
        background-color: #218838;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="display-4">Add Service</h1>
    <form action="{{ url_for('add_service') }}" method="post" class="form">
        <div class="form-group">
            <label for="service_name" class="form-label">Service Name</label>
            <input type="text" id="service_name" name="service_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="base_price" class="form-label">Base Price</label>
            <input type="number" id="base_price" name="base_price" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="time_required" class="form-label">Time Required (minutes)</label>
            <input type="number" id="time_required" name="time_required" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="category_id" class="form-label">Category</label>
            <select id="category_id" name="category_id" class="form-control">
                {% for category in categories %}
                    <option value="{{ category.CategoryID }}">{{ category.Name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" id="pincode" name="pincode" class="form-control" required>
        </div>
        <button type="submit" class="btn-submit">Add Service</button>
    </form>
</div>
{% endblock %}
