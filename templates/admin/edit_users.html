{% extends 'layout.html' %}
{% block title %}
Edit User
{% endblock %}

{% block style %}
<style>
    .form-container {
        margin-top: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="display-4">Edit User</h1>
    <form action="{{ url_for('edit_user', user_id=user_to_edit.UserID) }}" method="POST" class="form">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ user_to_edit.Username }}" required>
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ user_to_edit.Name }}" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user_to_edit.Email }}" required>
        </div>
        <div class="form-group">
            <label for="role" class="form-label">Role</label>
            <select id="role" name="role" class="form-control" required>
                <option value="admin" {% if user_to_edit.isAdmin %}selected{% endif %}>Admin</option>
                <option value="professional" {% if user_to_edit.isProfessional %}selected{% endif %}>Professional</option>
                <option value="customer" {% if user_to_edit.isCustomer %}selected{% endif %}>Customer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="isApproved" class="form-label">Approved</label>
            <select id="isApproved" name="isApproved" class="form-control" required>
                <option value="true" {% if user_to_edit.isApproved %}selected{% endif %}>Yes</option>
                <option value="false" {% if not user_to_edit.isApproved %}selected{% endif %}>No</option>
            </select>
        </div>
        <button type="submit" class="btn-submit">Update User</button>
    </form>
</div>
{% endblock %}
