{% extends "layout.html" %}

{% block title %}Edit Service{% endblock %}

{% block content %}
    <h1>Edit Service</h1>
    <form method="POST" action="{{ url_for('edit_service', service_id=service.ServiceID) }}">
        <div class="form-group">
            <label for="service_name">Service Name</label>
            <input type="text" id="service_name" name="service_name" value="{{ service.ServiceName }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description">{{ service.Description }}</textarea>
        </div>
        <div class="form-group">
            <label for="base_price">Base Price</label>
            <input type="number" id="base_price" name="base_price" value="{{ service.BasePrice }}" required>
        </div>
        <div class="form-group">
            <label for="time_required">Time Required (minutes)</label>
            <input type="number" id="time_required" name="time_required" value="{{ service.TimeRequired }}" required>
        </div>
        <div class="form-group">
            <label for="category_id">Category</label>
            <select id="category_id" name="category_id">
                {% for category in categories %}
                    <option value="{{ category.CategoryID }}" {% if category.CategoryID == service.CategoryID %}selected{% endif %}>{{ category.Name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" value="{{ service.Pincode }}" required>
        </div>
        <button type="submit">Update Service</button>
    </form>
{% endblock %}
