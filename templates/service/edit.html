{% extends "layout.html" %}

{% block title %}Edit Service{% endblock %}

{% block style %}
<style>
    .form-container {
        margin-top: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="display-4">Edit Service</h1>
    <form method="POST" action="{{ url_for('edit_service', service_id=service.ServiceID) }}">
        <div class="form-group">
            <label for="service_name" class="form-label">Service Name</label>
            <input type="text" id="service_name" name="service_name" class="form-control" value="{{ service.ServiceName }}" required>
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control">{{ service.Description }}</textarea>
        </div>
        <div class="form-group">
            <label for="base_price" class="form-label">Base Price</label>
            <input type="number" id="base_price" name="base_price" class="form-control" value="{{ service.BasePrice }}" required>
        </div>
        <div class="form-group">
            <label for="time_required" class="form-label">Time Required (minutes)</label>
            <input type="number" id="time_required" name="time_required" class="form-control" value="{{ service.TimeRequired }}" required>
        </div>
        <div class="form-group">
            <label for="category_id" class="form-label">Category</label>
            <select id="category_id" name="category_id" class="form-control">
                {% for category in categories %}
                    <option value="{{ category.CategoryID }}" {% if category.CategoryID == service.CategoryID %}selected{% endif %}>{{ category.Name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" id="pincode" name="pincode" class="form-control" value="{{ service.Pincode }}" required>
        </div>
        <button type="submit" class="btn-submit">Update Service</button>
    </form>
</div>
{% endblock %}
