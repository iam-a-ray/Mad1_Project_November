{% extends 'layout.html' %}
j. {% block title %}
    Create Campaign
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Create a New Campaign</h2>
        <form action="" method="POST">
            <div class="form-group">
                <label for="name">Campaign Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" class="form-control" id="budget" name="budget" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="visibility">Visibility:</label>
                <select class="form-control" id="visibility" name="visibility" required>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goals">Campaign Goals:</label>
                <textarea class="form-control" id="goals" name="goals" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Create Campaign</button>
        </form>
    </div>
{% endblock %}
